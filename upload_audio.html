<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Upload Audio</title>
</head>
<body>
    <h1 style="text-align: center;">Upload an Audio File</h1>
    <form action="{{ url_for('upload_audio') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Upload Audio</button>
    </form>
    

    <a href="{{ url_for('home') }}" class="button"> Home </a>

     <!-- Delete button -->
     <form method="POST" action="{{ url_for('delete_audio', filename=video.filename) }}">
        <button type="submit">Delete Audio</button>
    </form>
</body>
</html>
